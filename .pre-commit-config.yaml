repos:
  - repo: https://github.com/ansible-community/ansible-lint
    rev: v5.3.1
    hooks:
      - id: ansible-lint
  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.62.3
    hooks:
      - id: terraform_fmt
      - id: terraform_providers_lock
      - id: terraform_tflint
      - id: terraform_docs
      - id: checkov
        args: [
          "--quiet",
          "--compact",
          "--download-external-modules=True"
        ]
