---
- name: Firewall | install ufw package
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true
  tags:
    - common
    - firewall
  when: ansible_facts['os_family'] == 'Debian'

- name: Firewall | allow ssh inbound from clients
  community.general.ufw:
    rule: allow
    port: ssh
    proto: tcp
    direction: in
    src: '{{ firewall_clients_subnet }}'
  tags:
    - common
    - firewall
  when: ansible_facts['os_family'] == 'Debian'

- name: Firewall | set outbound default
  community.general.ufw:
    default: allow
    direction: outgoing
  tags:
    - common
    - firewall
  when: ansible_facts['os_family'] == 'Debian'

- name: Firewall | set inbound default
  community.general.ufw:
    default: deny
    direction: incoming
  tags:
    - common
    - firewall
  when: ansible_facts['os_family'] == 'Debian'

- name: Firewall | enable firewall
  community.general.ufw:
    state: enabled
  tags:
    - common
    - firewall
  when: ansible_facts['os_family'] == 'Debian'
