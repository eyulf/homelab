---
- name: argocd | pause to allow argocd to fully deploy
  ansible.builtin.pause:
    seconds: 150
  listen: pause for argocd
  tags:
    - kubernetes
    - kubernetes-bootstrap
    - argocd
  when:
    - ansible_facts['os_family'] == 'Debian'
    - inventory_hostname in groups['k8s_controllers']

