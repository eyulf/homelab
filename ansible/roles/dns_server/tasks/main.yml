---
- name: dns | set variables
  include_vars: '{{ item }}'
  tags:
    - dns-server
    - power-dns
  with_first_found:
    - '{{ ansible_facts.os_family }}.yml'
    - default.yml

# PowerDNS
- name: powerdns
  ansible.builtin.import_tasks: powerdns.yml
  tags:
    - dns-server
    - powerdns
  when: ansible_facts.os_family == 'Debian'

# Flush Handlers
- name: dns | flush handlers
  ansible.builtin.meta: flush_handlers
  tags:
    - dns-server
