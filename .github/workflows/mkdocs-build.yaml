---
name: Deploy MkDocs

on:
  push:
    paths:
      - 'mkdocs.yml'
      - 'docs/**'

permissions: read-all

jobs:
  deploy:
    name: Deploy MkDocs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install requirements
        run: python -m pip install mkdocs-material

      - name: Deploy MkDocs
        run: mkdocs gh-deploy
