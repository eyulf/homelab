---
name: ci-tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint Yaml
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yaml
          no_warnings: true
